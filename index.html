<html>
    <head>
        <meta charset="utf-8" />
        <title>WhatsApp EveryBody</title>
    </head>
    <body>
        <header>
            <div id="logo">
                <h1>Whatsapp EveryBody</h1>
                <p>Envia mensajes a números desconocidos en Whatsapp sin tener que agregarlos a tu lista de contactos</p>
                <p>* Por ahora sólo funciona con números de colombia (no es necesario incluir el +57)</p>
            </div>
        </header>
        <section>
            <div id="caja-numero">
                <input type="number" id="numero" placeholder="3201234567" minlength="10" maxlength="10" required="required" />
            </div>
            <div id="caja-mensaje">
                <input type="text" id="mensaje" placeholder="tu mensaje" />
            </div>
            <div id="send">
                <input type="submit" id="enviar" value="Send!" />
            </div>
        </section>
        <footer>
            <p>Desarrollado por <a href="https://twitter.com/santiaguf">Santiago Bernal</a></p>
        </footer>
        <script type="text/javascript">
            document.getElementById("enviar").addEventListener("click",pasarDatos);
            function pasarDatos(){
                let elnumero = "57"+document.getElementById("numero").value;
                let elmensaje = document.getElementById("mensaje").value;
                let url = "https://api.whatsapp.com/send?phone="+elnumero+"&text="+elmensaje;
                window.location= url;
                //console.log(url);
            }
        </script>
    </body>
</html>
